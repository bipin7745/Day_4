<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4" onclick="validateForm(event)">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="output" class="output_container" class="container mt-5 mb-5">

   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    
    function validateForm(e) {
      e.preventDefault(); 

     
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;

      if (name === "" || email === "" || mobile === "") {
        alert("Please fill in all fields.");
        return;
      }

            document.getElementById('output').innerHTML = `<p class=" m-5 text-center text-danger fw-bold">Name: ${name} <br>Email: ${email} <br> Mobile: ${mobile}</p>`;
    
    }
</script>
